<!--掌握常用的文本元素 上/下-->
<!--文本元素，就是讲一段文本设置成相匹配的结构和含义-->
<!--1、b元素：我的作用就是 加粗文字-->
<!--2、br元素：我的作用就是 强制换行-->
<!--3、i元素：我的作用就是让 文字倾斜-->
<!--4、del元素：我的作用就是  删除文字-->
<!--5、strong元素：我的作用是强调一段文本我的实际作用也是加粗文字-->
<!--6、wbr元素：我的作用是表示安全换行-->
<!--7、em元素：我的作用是强调，我的实际作用也是让文字倾斜-->
<!--8、s元素：我的实际作用就是 删除线 从语义上来看，表示不准确的删除-->
<!--9、u元素：我的实际作用就是 给文字加下划线-->
<!--10、ins元素：我的实际作用也是 给文字加下划线 从语义上来看 是添加一段文字，起强调作用。-->
<!--11、small元素：我的作用是添加小号字体，从语义上来看，用于声明和澄清声明-->
<!--12、sub和sup元素：我们的作用就是添加下标和上标。sub表示下标  sup表示上标-->
<!--13、dfn元素：我的作用从语义上看表示定义术语，是对一个词或短语的解释，实现效果就是倾斜-->
<!--14、abbr元素：我的作用是表示一段文本的缩写，在文本显示上没有任何实际效果-->
<!--15、q元素：我的作用从语义上看表示引用来自其他地方的内容，“我的实际作用就是给文本加上双引号”-->
<!--16、code等元素：code元素用来表示计算机代码片段-->
    <!--var 元素用来表示编程语言中的变量-->
    <!--samp 元素表示程序或计算机的输出您没有权限浏览该网页-->
    <!--kbd 元素表示某部分内容是由用户利用键盘输入 如：请按Enter键-->
    <!--* 这几个元素术语英文范畴，必须将leng=en，英语才能体现效果-->
<!--17、ruby元素：我的作用是表示位于表意文字上方或右方的注音符号  ***不常用，浏览器支持不太好，很多浏览器不支持此功能-->
<!--18、cite元素：我的作用从语义上来看就是表示引用的其他作品的标题。实际效果就是倾斜文本-->
<!--19、bdo元素：我的功能是设置文字方向，必须使用dir属性才可以设置，共两个值，rtl(从右到左)；ltr(从左到右)默认为ltr-->
<!--20、mark元素：我的作用是突出显示文本，用于记号，我的实际作用就是加上一个黄色背景-->
<!--21、time元素：我的作用从语义上来看就是表示日期和时间，例如 2015-9-18-->
<!--22、span元素：我的作用就是表示一般性的文本，没有特殊效果-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的文本元素 上/下</title>
</head>
<body>
    文本元素，就是讲一段文本设置成相匹配的结构和含义 <br>
    <b>加粗文字</b><br>
    <i>倾斜文字</i><br>
    <del>删除文字</del><br>
    <strong>我的作用是强调一段文本我的实际作用也是加粗文字</strong><br>
    我的作用是表示安全换行这是一个很长很长的文字zheshiyigehenchanghen<wbr>changdewenzi<br>
    <em>我的作用是让文字倾斜</em><br>
    我的作用是<s>删除线</s><br>
    <u>我的作用给文字加下划线</u><br>
    <ins>我的作用给文字加下划线</ins><br>
    <small>添加小号字体</small><br>
    文字增加下标CH<sub>4</sub>COOH<br>
    文字增加上标5<sup>3</sup><br>
    <dfn>就是这样的任性  如何是好</dfn><br>
    <q>我的实际作用就是给文本加上引号</q><br>
    <ruby>英雄 <rt>(ying xiong)</rt></ruby><br>
    <cite>cite从语义上来讲就是个倾斜</cite><br>
    <bdo dir="rtl">从右到左</bdo><br>time
    <bdo dir="ltr">从左到右</bdo><br>
    <mark>用于标记，突出文本显示</mark><br>
    <time>2015-9-18</time><br>
    <span>少年你好啊</span><br>
</body>
</html>
