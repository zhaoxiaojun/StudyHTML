<!--元素属性-->
<!--1、了解HTML元素属性-->
<!--2、学习两个属性：align和bgcolor-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素属性</title>
</head>
<body bgcolor="#f0ffff">
<h1 align="center">八阵图</h1>
<h4 align="center">作者：杜甫</h4>
<hr>
<p align="center">功盖三分国，名高八阵图。</p>
<p align="center">江流石不转，遗恨失吞吴。</p>
</body>
</html>
